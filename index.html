<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Police d'écriture -->
    <link href="https://fonts.googleapis.com/css?family=Questrial" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="src/css/style.css">

    <link rel="shortcut icon" href="src/img/LOL.png" type="image/x-icon">
    <title>League Pump</title>
</head>
<body>
    <header>
        <h1>league pump</h1>
        <nav>
            <ul>
                <li class="link">
                    <a href="https://euw.op.gg" target="_blank" rel="noopener noreferrer">op.gg</a>
                </li>
                <li class="link">
                    <a href="https://porofessor.gg/fr/" target="_blank" rel="noopener noreferrer">porofessor</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Faites du sport en jouant à League of Legends</h2>
            <table>
                <tbody>
                    <tr id="role">
                        <th colspan="3">
                            <input type="radio" name="poste" id="top">
                            <label for="top">
                                <img src="src/img/TOP.png" alt="top">
                            </label>
                            
                            <input type="radio" name="poste" id="jng">
                            <label for="jng">
                                <img src="src/img/JNG.png" alt="jungle">
                            </label>
                            
                            <input type="radio" name="poste" id="mid" checked>
                            <label for="mid">
                                <img src="src/img/MID.png" alt="mid">
                            </label>
                            
                            <input type="radio" name="poste" id="adc">
                            <label for="adc">
                                <img src="src/img/ADC.png" alt="adc">
                            </label>
                            
                            <input type="radio" name="poste" id="sup">
                            <label for="sup">
                                <img src="src/img/SUP.png" alt="supp">
                            </label>
                        </th>
                    </tr>

                    <tr class="KDA">
                        <th>
                            <button id="removeKill" disabled></button>
                        </th>

                        <th>Nombre de kill : <span id="killValue">0</span></th>
                        
                        <th>
                            <button id="addKill"></button>
                        </th>
                    </tr>

                    <tr class="KDA">
                        <th>
                            <button id="removeDeath" disabled></button>
                        </th>

                        <th>Nombre de mort : <span id="deathValue">0</span></th>
                        
                        <th>
                            <button id="addDeath"></button>
                        </th>
                    </tr>

                    <tr class="KDA">
                        <th>
                            <button id="removeAssist" disabled></button>
                        </th>

                        <th>Nombre d'assistance : <span id="assistValue">0</span></th>

                        <th>
                            <button id="addAssist"></button>
                        </th>
                    </tr>

                    <tr>
                        <th colspan="3">
                            <button id="reset" disabled>reset</button>
                        </th>
                    </tr>
                </tbody>
            </table>
            <p>Nombre de pompe à effectuer : <span id="pumpValue">0</span></p>
        </section>
    </main>
    <footer>
        <p>Site réalisé par Vaumoron Julien</p>
    </footer>

    <script src="src/js/script.js"></script>
</body>
</html>
